<!DOCTYPE html>
<html>
<head>
    <title>MD/TXT File Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-dark.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
        }
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 100%;
            padding: 45px;
            background-color: #0d1117;
            color: #c9d1d9;
        }
        .card {
            background-color: #161b22;
            color: #c9d1d9;
        }
        .btn-outline-secondary {
            color: #c9d1d9;
            border-color: #c9d1d9;
        }
        .btn-outline-secondary:hover {
            background-color: #c9d1d9;
            color: #0d1117;
        }
        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Files</h1>
            <a href="admin.html" class="btn btn-outline-primary">Admin Panel</a>
        </div>

        <!-- File Grid -->
        <div id="fileGrid" class="row row-cols-1 row-cols-md-3 g-4 mb-4"></div>

        <!-- Content Viewer (initially hidden) -->
        <div id="fileViewer" class="card mt-4" style="display: none">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 id="fileTitle" class="mb-0"></h4>
                <button class="btn btn-outline-secondary btn-sm" onclick="hideFileViewer()">Close</button>
            </div>
            <div class="card-body p-0">
                <div id="fileContent" class="markdown-body"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="index.js"></script>
</body>
</html>
